name: qcx-stack

services:
  qcx:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner  # Use the production stage
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.local  # Load environment variables from .env.local if it exists
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional - for local development with hot reload)
  qcx-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use the builder stage for development
    command: bun dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    profiles:
      - dev  # Only start this service when explicitly requested with --profile dev
